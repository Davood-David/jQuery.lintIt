<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plugin Example</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jQuery.lintIt/jquery.linlIt.js"></script>
    <script>
        $(document).ready(function(){
            $('span').linkIt({
                href: 'http://test.com',
                text: 'click me',
                target: '_blank'
            });

        });
    </script>
</head>
<body>
    <h1>LinkIt Demo</h1>
    <p>This is the jQuery LinkIt Plugin demo. Let's make <span>this text </span> into  a link</p>
</body>
</html>
